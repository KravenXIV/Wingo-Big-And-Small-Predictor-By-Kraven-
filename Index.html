<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wingo Big/Small Live Predictor</title>
<style>
  body{font-family:sans-serif;background:#0f172a;color:#e5e7eb;margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh;}
  .container{background:#111827;padding:24px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,0.4);text-align:center;max-width:400px;width:90%;}
  h1{margin-bottom:16px;color:#38bdf8;}
  .signal{font-size:64px;font-weight:bold;margin:16px 0;}
  .history{margin-top:24px;text-align:left;max-height:200px;overflow-y:auto;}
  .history div{padding:4px 0;border-bottom:1px solid #1f2937;}
  button{margin-top:16px;padding:12px 16px;border:none;border-radius:12px;background:#0284c7;color:#041018;font-weight:700;cursor:pointer;}
</style>
</head>
<body>
<div class="container">
<h1>Wingo Big/Small Predictor</h1>
<div class="signal" id="current">--</div>
<button id="manual">Generate Now</button>
<div class="history" id="history"></div>
</div>
<script>
let history = [];
function getRandomBS(){
  const num = Math.floor(Math.random()*10); // 0-9
  return num >= 5 ? 'B' : 'S';
}
function addSignal(){
  const sig = getRandomBS();
  history.unshift(sig);
  if(history.length>20) history.pop();
  document.getElementById('current').textContent = sig;
  const histDiv = document.getElementById('history');
  histDiv.innerHTML = history.map((s,i)=>`<div>Round ${i+1}: ${s}</div>`).join('');
}
document.getElementById('manual').addEventListener('click', addSignal);
// auto-update every 3 seconds
setInterval(addSignal,3000);
</script>
</body>
</html>
